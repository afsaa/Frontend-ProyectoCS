<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Proyecto C/S</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/main.js"></script>
  </head>

  <body class="bgIndex">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-content-center">
        <h2 class="text-white">Proyecto Reproductor</h2>
        <form id="login-form" class="col-12">
          <div class="form-row">
            <div class="col text-center">
              <input
                type="password"
                name="password"
                id="password"
                tabindex="2"
                class="form-control"
                placeholder="Ingrese el código"
                required
              />
            </div>
          </div>
          <div class="mt-3 mb-3 form-check text-center text-white">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" /> Ver contraseña
            </label>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-lg btn-primary" onclick="sendCode()">
              Acceder
            </button>
          </div>
          <p class="mt-5 mb-3 text-white text-center">© 2018</p>
        </form>
        <a href="canciones.html"
          ><button class="btn btn-primary">Ingresar de una</button></a
        >
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
