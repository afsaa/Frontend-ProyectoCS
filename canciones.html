<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Proyecto C/S</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/main.js"></script>
  </head>

  <body class="bgCanciones" onload="cargarNombre()">
    <div class="container">
      <h2 class="text-center">CANCIONES</h2>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Canción</th>
            <th scope="col">Voto</th>
            <th scope="col">Detalles</th>
            <th scope="col"># De Votos</th>
          </tr>
        </thead>
        <tbody>
          <tr onclick="cargarDetalles(this)">
            <th scope="row" id="songName1">Canción 1</th>
            <td>
              <button class="btn btn-success">
                <i class="fa fa-thumbs-up fa-md"></i>
              </button>
            </td>
            <td>
              <!-- Trigger the modal with a button -->
              <button
                type="button"
                title="Detalles"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#myModal"
              >
                Detalles <i class="fa fa-info-circle fa-lg"></i>
              </button>
            </td>
            <td><p>Votos</p></td>
          </tr>
          <tr onclick="cargarDetalles(this)">
            <th scope="row" id="songName2">Canción 2</th>
            <td>
              <button class="btn btn-success">
                <i class="fa fa-thumbs-up fa-md"></i>
              </button>
            </td>
            <td>
              <!-- Trigger the modal with a button -->
              <button
                type="button"
                title="Detalles"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#myModal"
              >
                Detalles <i class="fa fa-info-circle fa-lg"></i>
              </button>
            </td>
            <td><p>Votos</p></td>
          </tr>
          <tr onclick="cargarDetalles(this)">
            <th scope="row" id="songName3">Canción 3</th>
            <td>
              <button class="btn btn-success">
                <i class="fa fa-thumbs-up fa-md"></i>
              </button>
            </td>
            <td>
              <!-- Trigger the modal with a button -->
              <button
                type="button"
                title="Detalles"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#myModal"
              >
                Detalles <i class="fa fa-info-circle fa-lg"></i>
              </button>
            </td>
            <td><p>Votos</p></td>
          </tr>
          <tr onclick="cargarDetalles(this)">
            <th scope="row" id="songName4">Canción 4</th>
            <td>
              <button class="btn btn-success">
                <i class="fa fa-thumbs-up fa-md"></i>
              </button>
            </td>
            <td>
              <!-- Trigger the modal with a button -->
              <button
                type="button"
                title="Detalles"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#myModal"
              >
                Detalles <i class="fa fa-info-circle fa-lg"></i>
              </button>
            </td>
            <td><p>Votos</p></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="container">
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content -->
          <div class="modal-content bg-dark text-white">
            <div class="modal-header">
              <h4 class="modal-title">Detalles</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul>
                <li id="Detalle1"></li>
                <li id="Detalle2"></li>
                <li id="Detalle3"></li>
                <li id="Detalle4"></li>
                <li id="Detalle5"></li>
                <li id="Detalle6"></li>
                <li id="Detalle7"></li>
                <li id="Detalle8"></li>
                <li id="Detalle9"></li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-center">
      <div class="container">
        <span class="text-white">Todos los derechos reservados © 2018</span>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
